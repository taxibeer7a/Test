            <img src="images/logo.png" alt="לוגו" class="logo">

    <!-- GALLERY -->
    <section id="gallery">
        <div class="container">
            <h2>גלריה</h2>
            <div class="gallery-grid">
                <img src="images/gallery1.jpg" alt="גלריה 1">
