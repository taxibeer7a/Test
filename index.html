<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מוניות העיר באר שבע</title>

    <!-- CSS מקומי -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/other.css">
</head>
<body>
    <!-- לוגו -->
    <header>
        <img src="assets/images/logo-placeholder.png" alt="לוגו מוניות העיר באר שבע">
    </header>

    <!-- אזור רקע -->
    <section class="hero" style="background-image: url('assets/images/background-placeholder.jpg');">
        <h1>מוניות העיר באר שבע - זמינים 24/7</h1>
        <p>שירות מוניות בכל הארץ</p>
        <a href="tel:+972545515868" class="call-button">התקשר עכשיו</a>
    </section>

    <!-- גלריה -->
    <section class="gallery">
        <img src="assets/images/gallery-placeholder.png" alt="תמונה 1">
        <img src="assets/images/gallery-placeholder.png" alt="תמונה 2">
        <img src="assets/images/gallery-placeholder.png" alt="תמונה 3">
    </section>

    <!-- מפת Google -->
    <section class="map">
        <iframe 
            src="https://www.google.com/maps/embed?pb=..." 
            width="100%" 
            height="400" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy" 
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </section>

    <!-- פייסבוק -->
    <div id="fb-root"></div>
    <div class="fb-page" 
         data-href="https://www.facebook.com/TaxiBrotherss" 
         data-tabs="timeline" 
         data-width="340" 
         data-height="500" 
         data-small-header="false" 
         data-adapt-container-width="true" 
         data-hide-cover="false" 
         data-show-facepile="true">
    </div>

    <!-- JS מקומי -->
    <script src="assets/js/main.js"></script>
    <script src="assets/js/fb-sdk.js"></script>
</body>
</html>
